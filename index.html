<body class="container p-5 border mt-5 bg-success " style="--bs-bg-opacity: .1;">
  
    
    <div class="myMessage darkmode mb-2 ps-2 rounded fw-bold" >
<p>This is a DOM test</p>
    </div>

<!--Show a message when a button is clicked-->
<button class="theMessageButton btn bg-primary text-white fw-bold mb-4 mt-1 me-3">Show message</button>

<!--2 THINGS TO TRY ON MY OWN-->
    <!--Clear a message when a button is clicked-->
<button class="clearMessageButton btn bg-primary text-white fw-bold mt-1 mb-4">Clear message</button>

<div class="clearMessage ps-2 rounded fw-bold" >
    <p>This is a DOM test</p>
        </div>
<!--TRIED 2 THINGS SUCCESSFULLY ON MY OWN-->

<!--Enter and show a value-->

<input type="text" class="theInputValue ps-2 rounded btn-outline-success">

<!--New DOM element-->
        <!--ul list with class fruits-->
    <ul class="fruits">

    </ul>

    <div x-data="{ newFruit: '', addFruit: function() { if (this.newFruit.trim() !== '') { fruits.push(this.newFruit.trim()); this.newFruit = ''; } } }">
        <div class="justify-content-start">
        <input type="text" class="theInputValue ps-2 rounded btn-outline-success" x-model="newFruit" placeholder="Enter a fruit name">
        <button @click="addFruit" class="btn bg-primary text-white fw-bold mt-1 mb-4">Add Fruit</button>
    </div>
        <ul class="fruits">
          <template x-for="fruit in fruits">
            <li x-text="fruit"></li>
          </template>
        </ul>
      </div>
      

</body>
</html>
